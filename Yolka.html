<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BratmÄ±n YolkasÄ±</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(#00111a, #003344);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        color: white;
        overflow: hidden;
    }

    /* Yolka */
    .tree {
        position: relative;
        width: 0;
        height: 0;
        border-left: 120px solid transparent;
        border-right: 120px solid transparent;
        border-bottom: 200px solid #0b8f3a;
    }

    .tree::before {
        content: "";
        position: absolute;
        top: 40px;
        left: -90px;
        border-left: 90px solid transparent;
        border-right: 90px solid transparent;
        border-bottom: 160px solid #0a7a32;
    }

    .tree::after {
        content: "";
        position: absolute;
        top: 90px;
        left: -60px;
        border-left: 60px solid transparent;
        border-right: 60px solid transparent;
        border-bottom: 120px solid #096b2c;
    }

    .trunk {
        width: 40px;
        height: 60px;
        background: #5a3a1a;
        margin: 0 auto;
    }

    /* Ä°ÅŸÄ±qlar */
    .light {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        position: absolute;
        animation: blink 1.5s infinite;
        box-shadow: 0 0 10px currentColor;
    }

    @keyframes blink {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
    }

    /* Qar */
    .snow {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 14px;
        animation: fall linear infinite;
        opacity: 0.8;
        pointer-events: none;
    }

    @keyframes fall {
        0% {
            transform: translateY(0);
        }
        100% {
            transform: translateY(110vh);
        }
    }

    .text {
        margin-top: 25px;
        font-size: 22px;
        font-weight: bold;
        text-shadow: 0 0 10px gold;
    }
</style>
</head>

<body>

<div class="tree" id="tree"></div>
<div class="trunk"></div>

<div class="text">ðŸŽ„ BratmÄ±n yolkasÄ± ðŸŽ„</div>

<script>
    /* Ä°ÅŸÄ±qlar */
    const tree = document.getElementById("tree");
    const colors = ["red", "yellow", "blue", "pink", "cyan", "orange"];

    for (let i = 0; i < 15; i++) {
        const light = document.createElement("div");
        light.className = "light";
        light.style.background = colors[Math.floor(Math.random() * colors.length)];
        light.style.color = light.style.background;
        light.style.top = Math.random() * 160 + "px";
        light.style.left = (Math.random() * 180 - 90) + "px";
        light.style.animationDelay = (Math.random() * 2) + "s";
        tree.appendChild(light);
    }

    /* Qar yaÄŸmasÄ± */
    function createSnow() {
        const snow = document.createElement("div");
        snow.className = "snow";
        snow.innerHTML = "â„";
        snow.style.left = Math.random() * window.innerWidth + "px";
        snow.style.animationDuration = (Math.random() * 3 + 2) + "s";
        snow.style.fontSize = (Math.random() * 10 + 10) + "px";
        document.body.appendChild(snow);

        setTimeout(() => {
            snow.remove();
        }, 5000);
    }

    setInterval(createSnow, 150);
</script>

</body>
</html>
